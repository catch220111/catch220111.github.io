<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Technical Report Viewer</title>
    <link rel="stylesheet" href="verify.css">
    <style>
        .viewer-container {
            margin-top: 20px;
            border: 2px solid #1A1A1B;
            height: 80vh;
        }

        .nav-back {
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #FC3D21;
        }
    </style>
</head>

<body>
    <a href="verify.html" class="nav-back">‚Üê RETURN TO MISSION ARCHIVE</a>

    <header>
        <h1 id="report-title">Technical Documentation</h1>
    </header>

    <div class="viewer-container">
        <iframe id="pdf-frame" src="" width="100%" height="100%" style="border:none;"></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        if (fileName) {
            // Updated to point to your new directory: assets/pdf/
            document.getElementById('pdf-frame').src = "assets/pdf/" + fileName;

            // Clean up the title for the header
            const cleanName = fileName.replace('.pdf', '').replace(/_/g, ' ').toUpperCase();
            document.getElementById('report-title').innerText = "REPORT: " + cleanName;
        }
    </script>
</body>

</html>
