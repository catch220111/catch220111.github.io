<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observations | Kwanyoung Park</title>
    <link rel="stylesheet" href="css/creative.css">
    <link rel="icon" type="image/svg+xml" href="assets/svg/favicon.svg">
</head>

<body>

    <header style="padding: 40px; text-align: left;">
        <h1 style="text-transform: uppercase; letter-spacing: 5px;">Observation Deck</h1>
        <a href="index.html" style="color: var(--neon-orange); text-decoration: none;">&larr; Return to Base</a>
    </header>

    <main class="editorial-grid">
        <div class="artifact-box span-8">
            <img src="assets/jpeg/paik.jpg" alt="Nam June Paik">
            <div class="meta-label">01 / SIGNAL: Nam June Paik Archive</div>
        </div>

        <div class="artifact-box span-4" style="border-top: 5px solid var(--swiss-orange);">
            <h2 style="font-size: 2rem; font-weight: 900; margin: 0;">"JUST LIVING."</h2>
            <p style="font-size: 0.9rem;">A compilation of artifacts and observations.</p>
        </div>

        <div class="artifact-box span-4">
            <img src="assets/jpeg/armstrong.jpeg">
            <div class="meta-label">02 / REF: ARMSTRONG</div>
        </div>
        <div class="artifact-box span-4">
            <img src="assets/jpeg/bike5.jpeg">
            <div class="meta-label">03 / REF: BIKE5</div>
        </div>
        <div class="artifact-box span-4">
            <img src="assets/jpeg/bike51.jpeg">
            <div class="meta-label">04 / REF: BIKE51</div>
        </div>
    </main>

</body>

</html>
