<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observations | Kwanyoung Park</title>
    <link rel="stylesheet" href="css/creative.css">
    <link rel="icon" type="image/svg+xml" href="assets/svg/favicon.svg">
</head>

<body>

    <header style="padding: 40px; text-align: left;">
        <h1 style="text-transform: uppercase; letter-spacing: 5px;">Observation Deck</h1>
        <a href="index.html" style="color: var(--neon-orange); text-decoration: none;">&larr; Return to Base</a>
    </header>

    <main class="masonry-container">
        <div class="neon-block">
            <img src="assets/jpeg/paik.jpg" alt="Paik Mosaic">
            <div class="label-overlay">REF: PAIK_M200</div>
        </div>

        <div class="neon-block centered-content">
            <h2 style="font-size: 1.2rem; margin: 0;">"JUST LIVING."</h2>
        </div>

        <div class="neon-block"><img src="assets/jpeg/armstrong.jpeg">
            <div class="label-overlay">REF: ARMSTRONG</div>
        </div>
        <div class="neon-block"><img src="assets/jpeg/bike5.jpeg">
            <div class="label-overlay">REF: BIKE5</div>
        </div>
        <div class="neon-block"><img src="assets/jpeg/bike51.jpeg">
            <div class="label-overlay">REF: BIKE51</div>
        </div>
        <div class="neon-block"><img src="assets/jpeg/dakgalbi.jpeg">
            <div class="label-overlay">REF: DAKGALBI</div>
        </div>
        <div class="neon-block"><img src="assets/jpeg/wab.jpeg">
            <div class="label-overlay">REF: WAB</div>
        </div>
    </main>

</body>

</html>
